<form [formGroup]="medicationForm" (ngSubmit)="emit()">
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="name">Name</label>
      <input *ngIf="!added; else CompFirst" type="text" class="form-control mb-2" formControlName="name" id="name" placeholder="Denumire">
      <ng-template #CompFirst>
        <input type="text" class="form-control mb-2"  disabled value="{{medication.activeSubstance}}">
      </ng-template>
    </div>

    <div class="col-auto">
      <label class="sr-only" for="concentration">Username</label>
      <input *ngIf="!added; else CompSecond" type="text" class="form-control mb-2" formControlName="concentration" id="concentration" placeholder="concentratie(mg.)">
      <ng-template #CompSecond>
        <input type="text" class="form-control mb-2"  disabled value="{{medication.concentration}}">
      </ng-template>
    </div>

    <div class="col-auto" *ngIf="!added">
      <button type="submit" class="btn btn-primary mb-2">
        <img class="icon" src="../../../assets/images/check.svg"/>
      </button>
    </div>

  </div>
</form>
